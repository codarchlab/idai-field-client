<ul class="type-picker list-group">
    <li *ngIf="allTypesOptionVisible" id="choose-type-option-all"
        class="list-group-item popover-item"
        (click)="pickType(undefined)"
        [ngClass]="{ 'selected-type': !selectedTypes || selectedTypes.length === 0 }">
        <i class="all-types-label" i18n="@@widgets.typePicker.allTypes">Alle Typen</i>
    </li>
    <li *ngFor="let type of types"
        class="list-group-item popover-item"
        [ngClass]="{
            'selected-type': selectedTypes && selectedTypes.indexOf(type.name) > -1,
            'abstract-idai-type': type.isAbstract,
            'child-type': isChildType(type),
            'parent-selected': isParentSelected(type)
        }"
        (click)="pickType(type)">
        <div id="choose-type-option-{{getTypeId(type)}}" class="type-item">
            <type-icon [type]="type.name" size="30"></type-icon>
            <div class="type-label">{{type.label}}</div>
        </div>
    </li>
</ul>
