<form id="search-bar" class="form-inline">

    <input #searchInput
           [(ngModel)]="q"
           (keyup)="onKeyUp($event)"
           name="searchInput"
           type="text"
           class="form-control search-bar-input"
           placeholder="Suchen..." i18n-placeholder="@@widgets.searchBar.placeholder">

    <span *ngIf="showFiltersMenu" id="filter-button" class="filter-button">
        <button class="btn btn-primary search-filter"
                type="button"
                [ngbPopover]="filterMenu"
                [autoClose]="false"
                #p="ngbPopover"
                placement="bottom">
            <span *ngIf="!types || types.length == 0" class="mdi mdi-filter"></span>
            <span *ngIf="types && types.length > 0">
                <type-icon [type]="types[0]" size="30"></type-icon>
            </span>
        </button>

        <ng-template #filterMenu>
            <div class="filtermenu">
                <div class="popover-custom-title">
                    <span i18n="@@widgets.searchBar.resourceTypeFilter">Nach Ressourcentyp filtern:</span>
                </div>
                <type-picker [typesTreeList]="filterOptions"
                             [allTypesOptionVisible]="isAllTypesOptionVisible()"
                             [selectedTypes]="types"
                             [allowPickingAbstractTypes]="true"
                             (onTypePicked)="chooseTypeFilter($event)">
                </type-picker>
            </div>
        </ng-template>
    </span>
</form>
