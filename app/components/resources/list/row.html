<div id="{{makeId()}}"
     class="row-wrapper">
    <div class="label-field">
        <div [class.text-info]="!document.resource.id">
            <i>{{getLabel()}}</i>
       </div>

        <button *ngIf="showMoveIntoOption()"
                class="move-into-button btn float-right align-middle"
                (click)="moveInto()">
            <span class="mdi mdi-subdirectory-arrow-right mdi-18px float-right"></span>
        </button>

    </div>
    <div class="input-field">
        <input #identifierInput [(ngModel)]="document.resource.identifier"
               (focus)="startEditing(document.resource.identifier)"
               (blur)="stopEditing(document.resource.identifier)"
               (keyup)="onKeyup($event, document.resource.identifier)"
               (dblclick)="$event.stopPropagation();" class="form-control form-control-sm identifier-input">

    </div>
    <div class="input-field">
        <input [(ngModel)]="document.resource.shortDescription"
               (focus)="startEditing(document.resource.shortDescription)"
               (blur)="stopEditing(document.resource.shortDescription)"
               (keyup)="onKeyup($event, document.resource.shortDescription)"
               (dblclick)="$event.stopPropagation();"
               class="form-control form-control-sm">
    </div>
    <div>
        <button class="btn btn-small btn-link float-right align-middle list-edit-button"
                (click)="editDocument()">
            <span class="mdi mdi-pencil mdi-18px"></span>
        </button>
    </div>
</div>
