<div id="turn-clockwise-button" (click)="turnClockwise()"></div>
<div id="compass-needle" [style.-webkit-transform]="'rotate(' + compassRotationDegrees + 'deg)'"></div>
<div id="turn-counterclockwise-button" (click)="turnCounterclockwise()"></div>

<div id="change-camera-mode-button" class="btn btn-light" [class.activated]="getCameraMode() == 'perspective'"
    (click)="changeCameraMode()">
    <span class="mdi mdi-video"></span>
</div>

<div id="change-camera-mode-button-2" class="btn btn-light" [class.activated]="getCameraMode() == 'perspective-down'"
     (click)="changeCameraModeToPerspectiveDown()">
    <span class="mdi mdi-video"></span>
</div>
