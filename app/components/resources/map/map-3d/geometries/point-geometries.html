<div *ngFor="let marker of getMarkers()"
     class="map-3d-marker"
     [style.left]="marker.xPosition + 'px'"
     [style.top]="'calc(' + marker.yPosition + 'px - 50px)'">
    <div class="map-3d-marker-head"
         (click)="select(marker.document)"
         (mousemove)="onMouseMove($event)"
         (mouseup)="onMouseUp($event)"
         (wheel)="onWheel($event)">
        <div class="map-3d-marker-icon">
            <type-icon [size]="25" [type]="marker.document.resource.type"></type-icon>
        </div>
        <span class="map-3d-marker-label">{{marker.document.resource.identifier}}</span>
    </div>
</div>
