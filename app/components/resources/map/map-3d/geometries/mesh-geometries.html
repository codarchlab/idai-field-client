<div *ngIf="getGeometryInfoPosition()"
     class="map-3d-geometry-info"
     [style.left]="getGeometryInfoPosition().x + 'px'"
     [style.top]="getGeometryInfoPosition().y + 'px'">
    <div class="map-3d-geometry-info-icon">
        <type-icon [size]="25" [type]="hoverDocument.resource.type"></type-icon>
    </div>
    <span class="map-3d-geometry-info-label">{{hoverDocument.resource.identifier}}</span>
</div>
