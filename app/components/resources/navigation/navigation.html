<div *ngIf="showNavigation()" id="navigation" class="row">
    <div id="hierarchy-mode-switch"
         class="btn {{getBypassHierarchy() ? 'btn-primary' : 'btn-outline-primary'}} mr-2"
         ngbTooltip="{{getTooltip()}}"
         placement="right"
         container="body"
         triggers="manual"
         #tooltip="ngbTooltip"
         (mouseover)="tooltip.open()"
         (mouseleave)="tooltip.close()"
         (mousedown)="tooltip.close()"
         (click)="toggleDisplayHierarchy()">
            <span *ngIf="!getBypassHierarchy()" class="mdi mdi-magnify"></span>
            <span *ngIf="getBypassHierarchy()" class="mdi mdi-magnify"></span>
    </div>

    <div class="btn-group">
        <div *ngIf="!viewFacade.isInOverview()" class="btn-group dropdown"
             ngbDropdown placement="bottom-left" role="group">
            <button class="btn btn-outline-primary dropdown-toggle-split" ngbDropdownToggle></button>

            <div class="dropdown-menu" ngbDropdownMenu>
                <button *ngIf="showSelectAllOperationsOption()" class="dropdown-item"
                        (click)="activateBypassOperationTypeSelection()">
                    <em i18n="@@resources.navigation.all">Alle</em>
                </button>
                <hr *ngIf="showSelectAllOperationsOption()">

                <button *ngFor="let document of viewFacade.getOperations()" class="dropdown-item"
                        (click)="chooseOperationTypeDocumentOption(document)">
                    {{getOperationButtonLabel(document)}}
                </button>
            </div>
        </div>

        <div *ngIf="showOperationAsFirstSegment()"
             id="selected-operation-type-document" type="button" class="btn btn-outline-primary navigation-button"
             [class.root-document]="!navigationPath.selectedSegmentId"
             (click)="moveInto(undefined)">
            {{viewFacade.getSelectedOperations()[0].resource.identifier}}
        </div>

        <div *ngIf="showOperationsAllAsFirstSegment()"
             id="selected-all-operation-type-documents" type="button" class="btn btn-outline-primary navigation-button"
             [class.root-document]="!navigationPath.selectedSegmentId"
             (click)="moveInto(undefined)">
            <em i18n="@@resources.navigation.all">Alle</em>
        </div>

        <div *ngIf="viewFacade.isInOverview()"
             id="selected-project-document" type="button" class="btn btn-outline-primary navigation-button"
             [class.root-document]="!navigationPath.selectedSegmentId"
             (click)="moveInto(undefined)">
            <span i18n="@@resources.navigation.project">Projekt</span>
        </div>

        <div *ngFor="let document of getSegments()"
             class="btn btn-outline-primary navigation-button"
             [class.root-document]="isSelectedSegment(document.resource.id)"
             [class.shortened-label]="getNavigationButtonLabel(document.resource.id).shortened"
             ngbTooltip="{{getNavigationButtonLabel(document.resource.id).fullText}}"
             placement="bottom"
             container="body"
             triggers="manual"
             #tooltip="ngbTooltip"
             (mouseover)="getNavigationButtonLabel(document.resource.id).shortened && tooltip.open()"
             (mouseleave)="tooltip.close()"
             (mousedown)="tooltip.close()"
             (click)="moveInto(document)">
            {{getNavigationButtonLabel(document.resource.id).text}}
        </div>
    </div>
</div>
