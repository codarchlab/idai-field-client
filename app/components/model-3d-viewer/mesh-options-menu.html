<div id="mesh-options-menu-button" class="btn btn-light" [class.active]="opened"
     (click)="toggle()">
    <span class="mdi mdi-settings mdi-18px"></span>
</div>
<div *ngIf="opened" id="mesh-options-menu" class="card">
    <div class="card-body">
        <div id="texture-check-input" class="form-check" (click)="toggleTexture()">
            <input class="form-check-input"
                   type="checkbox"
                   value="{{textured}}"
                   [checked]="textured">
            <label class="form-check-label">Textur</label>
        </div>
        <div id="smooth-shading-check-input" class="form-check" (click)="toggleSmoothShading()">
            <input class="form-check-input"
                   type="checkbox"
                   value="{{smoothShading}}"
                   [checked]="smoothShading">
            <label class="form-check-label">Smooth Shading</label>
        </div>
    </div>
</div>
