<div class="droparea"
     (dragover)="onDragOver($event)"
     (dragleave)="onDragLeave($event)"
     (drop)="onDrop($event)">
    <input class="file"
           type="file"
           name="files[]"
           id="file"
           multiple
           (change)="onSelectImages($event)">
    <label for="file" ngbTooltip="Um Bilder hinzuzufügen, ziehen Sie sie in die markierte Fläche oder öffnen Sie per Klick ein Auswahlmenü" placement="bottom">
        <span class="mdi mdi-48px mdi-plus-circle "></span>
    </label>
</div>
