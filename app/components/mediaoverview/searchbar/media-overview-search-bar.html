<form id="search-bar" class="form-inline">
    <input #searchInput
           class="form-control search-bar-input"
           [(ngModel)]="q"
           (focus)="focused = true"
           (blur)="focused = false"
           (keyup)="onKeyUp($event)"
           name="searchInput"
           type="text"
           placeholder="Suchen..."
           i18n-placeholder="@@widgets.searchBar.placeholder">

    <media-overview-search-constraints [type]="getSelectedType()">
    </media-overview-search-constraints>

    <div *ngIf="showFiltersMenu" id="media-search-bar-filter-button" class="filter-button">
        <button class="btn btn-primary search-filter"
                type="button"
                [ngbPopover]="filterMenu"
                [autoClose]="false"
                #p="ngbPopover"
                placement="bottom">
            <span *ngIf="!isTypeSelected()" class="mdi mdi-filter"></span>
            <span *ngIf="isTypeSelected()">
                <type-icon [type]="types[0]" size="30"></type-icon>
            </span>
        </button>

        <ng-template #filterMenu>
            <div class="filtermenu">
                <div class="popover-custom-title">
                    <span i18n="@@widgets.searchBar.mediaResourceTypeFilter">Nach Medienressourcentyp filtern:</span>
                </div>
                <type-picker [typesTreeList]="filterOptions"
                             [allTypesOptionVisible]="isAllTypesOptionVisible()"
                             [selectedTypes]="types"
                             [allowPickingAbstractTypes]="true"
                             (onTypePicked)="chooseTypeFilter($event)">
                </type-picker>
            </div>
        </ng-template>
    </div>
</form>
