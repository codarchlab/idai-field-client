<div *ngIf="isTypeSwitchingPossible()" id="type-switcher-button" class="circular-button type-button"
     [ngbPopover]="typeChangerMenu" [autoClose]="false" #popover="ngbPopover"
     triggers="manual" (click)="popover.toggle();" placement="bottom">
    <type-icon [type]="type" size="41"></type-icon>
    <div class="menu-down-sign-circle">
        <span class="mdi mdi-menu-down mdi-18px"></span>
    </div>

    <ng-template #typeChangerMenu>
        <div id="type-changer-menu">
            <div class="popover-custom-title" i18n="@@docedit.typeSwitcherButton.changeType">Ressourcentyp Ã¤ndern</div>
            <type-picker *ngIf="typesTreeList" [typesTreeList]="typesTreeList" [selectedTypes]="[type]"
                         (onTypePicked)="chooseType($event); popover.close();"></type-picker>
        </div>
    </ng-template>
</div>

<div *ngIf="!isTypeSwitchingPossible()" id="no-type-switching-icon">
    <type-icon [type]="type" size="41"></type-icon>
</div>
