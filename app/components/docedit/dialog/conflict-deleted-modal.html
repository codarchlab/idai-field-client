<div class="modal-header">
    <b>Konflikt behandeln</b>
</div>

<div class="modal-body">
    <p>Das aktuelle Dokument wurde in der Zwischenzeit von jemand anderem gelöscht.
        In der Editieransicht kann das Dokument neu gespeichert werden. Bei Klick auf
        <b>Abbrechen</b> wird es verworfen.</p>
</div>
<div class="modal-footer conflict-modal-footer">

    <button type="button" class="btn btn-secondary"
            (click)="activeModal.close('close')">Zurück zur Editieransicht</button>
</div>
