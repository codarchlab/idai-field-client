<div *ngFor="let dimension of resource[field.name]; index as i"  class="mb-2">

	<div class="input-group mb-2" *ngIf="!dimension.editing">
		<input value="{{dimension.label}}" type="text" disabled class="form-control">
		<button class="btn btn-danger" (click)="removeDimensionAtIndex(i)"><span class="mdi mdi-delete"></span></button>
		<button class="btn btn-info" (click)="dimension.editing = !dimension.editing"><span class="mdi mdi-pencil"></span></button>
	</div>

	<div *ngIf="dimension.editing">
	    <ng-container [ngTemplateOutlet]="dimensionForm"
	                  [ngTemplateOutletContext]="{ dimension: dimension }">
	    </ng-container>
	</div>
</div>

<div class="input-group" *ngIf="!newDimension">
	<input placeholder="HinzufÃ¼gen..." i18n-placeholder="@@docedit.forms.dimension.add" type="text" disabled class="form-control">
	<button class="btn btn-success" (click)="createNewDimension()"><span class="mdi mdi-plus-circle"></span></button>
</div>

<div *ngIf="newDimension">
    <ng-container [ngTemplateOutlet]="dimensionForm"
                  [ngTemplateOutletContext]="{ dimension: newDimension }">
    </ng-container>
</div>

<ng-template #dimensionForm let-dimension="dimension">

	<div class="card">
		<div class="card-block">

			<select class="form-control w100 mb-2" [(ngModel)]="dimension.isRange">
		        <option [ngValue]="false" i18n="@@docedit.forms.dimension.singleValue">Einzelwert</option>
		        <option [ngValue]="true" i18n="@@docedit.forms.dimension.range">Bereich</option>
		    </select>

		 
			<div class="form-inline form-group">
				<input [(ngModel)]="dimension.inputValue" type="number"
					   step="0.001" min="0" size="6" name="inputValue"
					   style="width:100px" class="form-control">
				<span *ngIf="dimension.isRange" class="ml-2 form-inline form-group">
					 -  
					<input [(ngModel)]="dimension.inputRangeEndValue" type="number"
						   step="0.001" min="0" size="6" name="inputRangeEndValue"
						   style="width:100px" class="ml-2 form-control">
				</span>

				<select  [(ngModel)]="dimension.inputUnit" class="form-control">
					<option value="cm">cm</option>
					<option value="m">m</option>
					<option value="mm">mm</option>
				</select>
				<span *ngIf="this.field.unitSuffix" class="ml-1">{{this.field.unitSuffix}}</span>
			</div>
			<div class="form-inline form-group mx-2">
				<label i18n="@@docedit.forms.dimension.asMeasuredBy">Gemessen an</label>
				<select *ngIf="this.field.positionValues" [(ngModel)]="dimension.measurementPosition" class="ml-2 form-control">
					<option value=""></option>
					<option *ngFor="let item of field.positionValues" value="{{item}}">{{item}}</option>
				</select>
				<input *ngIf="!this.field.positionValues" [(ngModel)]="dimension.measurementPosition" class="form-control">
			</div>
			
			<div class="form-group mx-2">
				<label class="form-check-label">
					<input class="form-check-input" type="checkbox"
						   [checked]="dimension.isImprecise"
						   (change)="dimension.isImprecise = !dimension.isImprecise">
					<span i18n="@@docedit.forms.dimension.imprecise">Ungenau</span>
				</label>
			</div>

		    <div class="form-group">
		    	<label i18n="@@docedit.forms.dimension.comment">Kommentar:</label>
		    	<input [(ngModel)]="dimension.measurementComment" type="text" class="form-control" name="measurementComment">
		    </div>
		</div>
		<div class="card-footer" align="right">
	    	<button class="btn btn-primary" (click)="saveDimension(dimension)" i18n="@@buttons.ok">OK</button>
	    	<button class="btn btn-secondary" *ngIf="newDimension == dimension" (click)="cancelNewDimension()" i18n="@@buttons.cancel">Abbrechen</button>
		</div>
	</div>

</ng-template>
