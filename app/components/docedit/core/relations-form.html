<div *ngIf="relationDefinitionsToShow && relationDefinitionsToShow.length > 0"
     id="relations-form" class="card">
    <div class="card-header">
        <h3 class="card-title" i18n="@@docedit.relations">Relationen</h3>
    </div>
    <ul class="list-group list-group-flush"
        *ngIf="!isCollapsed">
        <ng-template ngFor [ngForOf]="relationDefinitionsToShow" let-relationDefinition="$implicit">
            <li class="list-group-item">
                <label *ngIf="relationDefinition.label">{{relationDefinition.label}}</label>
                <label *ngIf="!relationDefinition.label">{{relationDefinition.name}}</label>

                <ul>
                    <li style="list-style-type: none;">
                    <relation-picker-group [(document)]="document" [relationDefinition]="relationDefinition"
                                           [primary]="primary"></relation-picker-group>
                    </li>
                </ul>
            </li>
        </ng-template>
    </ul>
</div>
