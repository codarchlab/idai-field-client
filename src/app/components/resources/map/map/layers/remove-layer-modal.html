<div id="remove-layer-modal-body" class="modal-body">
    <p i18n="@@resources.map.layerMenu.removeLayerModal.question">
        Möchten Sie den Karten-Layer <b>{{getLayerLabel(layer)}}</b> wirklich aus der Liste
        <b>{{document.resource.identifier}}</b> entfernen? Die Bilddatei bleibt in jedem Fall erhalten und
        kann der Liste zu einem späteren Zeitpunkt erneut hinzugefügt werden.
    </p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger"
            (click)="activeModal.close('remove')" i18n="@@buttons.remove">
        Entfernen
    </button>
    <button type="button" class="btn btn-secondary"
            (click)="activeModal.dismiss('cancel')" i18n="@@buttons.cancel">
        Abbrechen
    </button>
</div>
